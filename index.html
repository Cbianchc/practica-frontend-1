<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 FrontEnd Mentor</title>
    <!--<link rel="stylesheet" href="./estilos.css/nomalize.css">-->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/estilos.css">
  
</head>
<body>
    <main class="flex"></main>

    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen de fondo" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen-usuario" class="card-body-user">
                <h1 class="card-body-nombre">
                    Victor Charst 
                    <span>26</span>  
                </h1>
                <p class="card-body-localidad">London - Provincia del Chaco</p>
            </div>
            <div class="card-pie">
                <div class="card-pie-social">
                    <h3>80K</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-pie-social">
                    <h3>803</h3>
                    <p>Especial</p>
                </div>
                <div class="card-pie-social">
                    <h3>1.4K</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>

    <script src="./js/app.js"></script>
</body>
</html>
